buildPack: go-cli
dockerRegistryOwner: jenkinsxio
pipelineConfig:
  pipelines:
    pullRequest:
      pipeline:
        stages:
          - agent:
              image: golang:1.13
            name: cli
            options:
              containerOptions:
                resources:
                  limits:
                    cpu: 3
                    memory: 3072Mi
                  requests:
                    cpu: 2
                    memory: 2048Mi
            steps:
              - name: lint
                command: make lint
                image: golangci/golangci-lint
              - name: test
                command: make test
                image: golang:1.13
              - name: charts
                image: gcr.io/jenkinsxio/jx-cli
                command: make
                args:
                  - build
                dir: /workspace/source/charts/jx-health
    release:
      pipeline:
        stages:
          - agent:
              image: gcr.io/jenkinsxio/builder-go
            name: chart
            steps:
              - name: release-binary
                command: make release
                image: golang:1.13
              - name: build-and-push-image
                image: gcr.io/kaniko-project/executor:debug-9912ccbf8d22bbafbf971124600fbb0b13b9cbd6
                command: /kaniko/executor --cache=true --cache-dir=/workspace --context=/workspace/source --dockerfile=/workspace/source/Dockerfile --destination=gcr.io/$DOCKER_REGISTRY_ORG/jx-health:$VERSION
              - name: changelog
                command: jx step changelog --verbose --header-file=hack/changelog-header.md --version=$VERSION --rev=$PULL_BASE_SHA --output-markdown=changelog.md --update-release=false
                image: gcr.io/jenkinsxio/jx
              - name: upload-binaries
                command: make goreleaser
                image: gcr.io/jenkinsxio-labs/go-releaser
              - name: release-charts
                image: gcr.io/jenkinsxio/jx-cli
                command: make
                args:
                  - release
                dir: /workspace/source/charts/jx-health
