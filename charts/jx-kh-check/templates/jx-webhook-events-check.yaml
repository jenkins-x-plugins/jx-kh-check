{{- if .Values.jxWebhookEvents.enabled }}
---
apiVersion: comcast.github.io/v1
kind: KuberhealthyCheck
metadata:
  name: jx-webhook-events
  namespace: jx
  annotations:
    docs.jenkins-x.io: https://jenkins-x.io/v3/admin/
spec:
  runInterval: {{ .Values.jxWebhookEvents.runInterval }}
  timeout: {{ .Values.jxWebhookEvents.timeout }}
  podSpec:
    containers:
      - name: jx-webhook-events
        image: {{ .Values.jxWebhookEvents.image.repository }}:{{ .Values.jxWebhookEvents.image.tag }}
        resources:
          requests:
            cpu: 25m
            memory: 15Mi
          limits:
            cpu: 40m
        restartPolicy: Never
    serviceAccountName: jx-webhook-events-sa
    terminationGracePeriodSeconds: 60
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: jx-webhook-events-check-rb
  namespace: jx
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: jx-webhook-events-service-role
subjects:
  - kind: ServiceAccount
    name: jx-webhook-events-sa
    namespace: jx
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: jx-webhook-events-service-role
  namespace: jx
rules:
  - apiGroups:
      - ""
    resources:
      - endpoints
      - services
    verbs:
      - get
      - list
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: jx-webhook-events-sa
  namespace: jx

{{- end }}